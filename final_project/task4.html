<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бегущий персонаж</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f0f0f0;
        }

        .scene {
            width: 100vw;
            height: 300px;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            overflow: hidden;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #4CAF50;
        }

        .character {
            position: absolute;
            bottom: 60px;
            left: -200px;
            width: 200px;
            height: 200px;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/058/657/788/small_2x/energetic-cartoon-man-running-with-joyful-expression-png.png') 0 0;
            animation: run 1s steps(6) infinite, move 10s linear infinite;
        }

        @keyframes run {
            100% { background-position: -1200px 0; }
        }

        @keyframes move {
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="ground"></div>
        <div class="character"></div>
    </div>

    <p style="text-align: center;">Примечание: Для работы анимации нужен спрайт-лист (sprite-sheet.png)</p>
</body>
</html>
