<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="container">
    <header>
      <h1>Личный кабинет</h1>
      <nav>
        <a href="index.html">Главная</a>
        <a href="#" style="color: red;">Выйти</a>
      </nav>
    </header>

    <form>
      <label for="competition">Выберите конкурс:</label>
      <select id="competition" required>
        <option value="">-- выберите --</option>
        <option value="marathon">Семейный марафон</option>
        <option value="cooking">Кулинарная битва</option>
        <option value="craft">Творческая мастерская</option>
      </select>

      <label for="date">Дата:</label>
      <input type="date" id="date" value="2024-07-08" min="2024-07-08" max="2024-07-08" required />

      <label for="time">Время:</label>
      <select id="time" required>

        <option>09:00</option><option>10:00</option><option>11:00</option>
        <option>12:00</option><option>13:00</option><option>14:00</option>
        <option>15:00</option><option>16:00</option><option>17:00</option>
        <option>18:00</option><option>19:00</option><option>20:00</option>
        <option>21:00</option>
      </select>

      <label for="count">Количество участников:</label>
      <input type="number" id="count" min="1" max="10" required />

      <button type="submit">Записаться</button>
    </form>
  </section>
</body>
</html>
