<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Страница не найдена</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .error-container {
      text-align: center;
      padding: 5rem 1rem;
    }
    .error-container h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
    }
    .error-container p {
      font-size: 1.25rem;
    }
    .error-container a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <section class="container error-container">
    <h1>404</h1>
    <p>Упс! Страница не найдена.</p>
    <a href="index.html">Вернуться на главную</a>
  </section>
</body>
</html>
