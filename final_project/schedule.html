<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Расписание конкурсов</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .schedule-table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
    }
    .schedule-table th, .schedule-table td {
      border: 1px solid var(--border-color);
      text-align: center;
      padding: 0.5rem;
      width: 60px;
      height: 60px;
    }
    .full {
      background-color: #444;
      color: #aaa;
    }
    .available {
      background-color: var(--card-bg);
      color: var(--text-color);
    }
    th {
      background: #222;
    }
  </style>
</head>
<body>
  <section class="container">
    <h1>Расписание конкурсов</h1>
    <table class="schedule-table">
      <thead>
        <tr>
          <th>Конкурс</th>

          <th>09</th><th>10</th><th>11</th><th>12</th>
          <th>13</th><th>14</th><th>15</th><th>16</th>
          <th>17</th><th>18</th><th>19</th><th>20</th><th>21</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Семейная эстафета</td>
          <td class="available">5</td>
          <td class="available">2</td>
          <td class="full">0</td>
          <td class="available">3</td>
          <td class="full">0</td>
          <td class="available">1</td>
          <td class="available">2</td>
          <td class="available">4</td>
          <td class="available">5</td>
          <td class="full">0</td>
          <td class="available">3</td>
          <td class="available">1</td>
          <td class="full">0</td>
        </tr>
        <tr>
          <td>Кулинарный баттл</td>
          <td class="available">3</td>
          <td class="available">2</td>
          <td class="available">2</td>
          <td class="available">1</td>
          <td class="available">3</td>
          <td class="full">0</td>
          <td class="available">2</td>
          <td class="full">0</td>
          <td class="available">1</td>
          <td class="available">2</td>
          <td class="available">1</td>
          <td class="full">0</td>
          <td class="available">3</td>
        </tr>

      </tbody>
    </table>
  </section>
</body>
</html>
