<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Горные экскурсии - Расширенная галерея</title>
        <style>
            * {
                box-sizing: border-box;
            }
            
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0 20px;
                background-color: #fff;
                line-height: 1.6;
            }

            .main-navigation {
                text-align: right;
                padding: 25px 20px;
                height: 30px;
                border-bottom: 1px dashed black;
                background: linear-gradient(to bottom, lightblue, white);
                margin: 0 -20px;
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }

            .nav-link {
                margin: 0 30px;
                text-decoration: none;
                color: purple;
                font-weight: 500;
                transition: all 0.3s ease;
            }
            
            .nav-link:hover {
                color: darkblue;
                text-decoration: underline;
            }

            .page-title {
                font-size: 40px;
                text-align: center;
                margin: 40px 0 25px;
                color: #333;
            }

            .content-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px 0;
            }

            .motivational-text {
                width: 300px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .text-line {
                color: lightblue;
                font-size: 35px;
                margin: 10px 0;
                transition: all 0.3s ease;
                font-weight: bold;
            }

            .text-emphasis {
                display: block;
                text-align: right;
                font-style: italic;
            }

            .text-line:hover {
                font-size: 45px;
                color: navy;
                transform: scale(1.05);
            }

            .text-emphasis:hover {
                color: darkorange !important;
            }

            .enhanced-gallery {
                display: flex;
                flex-wrap: wrap;
                width: 500px;
                gap: 0;
                margin: 0;
                padding: 0;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            }

            .gallery-item {
                width: 166.666px;
                height: 250px;
                position: relative;
                overflow: visible;
                margin: 0;
                padding: 0;
            }

            .gallery-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
                opacity: 0.6;
                transition: all 0.5s ease-out;
                transform-origin: left top;
            }

            .gallery-item:hover .gallery-image {
                opacity: 1;
                padding: 5px;
                border: 6px solid navy;
                z-index: 10;
                background: white;
                transform: scale(1.1);
                margin: 0;
                border-radius: 12px;
                box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="main-navigation" role="navigation" aria-label="Основная навигация">
                <a href="#" class="nav-link">Сезонные акции</a>
                <a href="#" class="nav-link">Контакты</a>
            </nav>
        </header>
        
        <main>
            <h1 class="page-title">Горные экскурсии</h1>
            
            <div class="content-container">
                <section class="enhanced-gallery" aria-label="Расширенная галерея горных пейзажей">
                    <div class="gallery-item">
                        <img src="https://i.pinimg.com/originals/e9/a8/8e/e9a88e996fe2e024e2e6200a76506ee3.jpg" alt="Горный пейзаж 1" class="gallery-image">
                    </div>
                    <div class="gallery-item">
                        <img src="https://i.pinimg.com/originals/b8/5d/18/b85d1825cb4d406cbf97e804e0f33cb4.jpg" alt="Горный пейзаж 2" class="gallery-image">
                    </div>
                    <div class="gallery-item">
                        <img src="https://avatars.mds.yandex.net/i?id=59c5d90669ca762314b77abfc4fc6af7_l-5284430-images-thumbs&n=13" alt="Горный пейзаж 3" class="gallery-image">
                    </div>
                    <div class="gallery-item">
                        <img src="https://avatars.mds.yandex.net/i?id=9611f688cc0f4d15694a51da13b7434f_l-5268986-images-thumbs&n=13" alt="Горный пейзаж 4" class="gallery-image">
                    </div>
                    <div class="gallery-item">
                        <img src="https://i.pinimg.com/736x/8c/8d/d2/8c8dd2f885c6da56ee40b9e132bf37db.jpg" alt="Горный пейзаж 5" class="gallery-image">
                    </div>
                    <div class="gallery-item">
                        <img src="https://avatars.mds.yandex.net/i?id=fd8ebcf7b1c56d429d1e8a5d1fa6e009_l-7451251-images-thumbs&n=13" alt="Горный пейзаж 6" class="gallery-image">
                    </div>
                </section>
                
                <aside class="motivational-text" aria-label="Мотивационный текст">
                    <p class="text-line">Только</p>
                    <p class="text-line"><em class="text-emphasis">горы!</em></p>
                    <p class="text-line">Только</p>
                    <p class="text-line"><em class="text-emphasis">вперёд!</em></p>
                </aside>
            </div>
        </main>
    </body>
</html>
