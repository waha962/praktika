<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Shopping</title>
        <style>
            header h1 {
                font-family: Arial, sans-serif;
                color: #000000;
                background-color: green;
                padding: 10px;
                margin: 0;
            }

            main p, main ul {
                font-family: Arial, sans-serif;
                margin-top: 20px;
            }

            .music-list {
                list-style-type: none;
                padding-left: 30px;
            }

            .music-list li {
                background-image: url("https://cdn.vectorstock.com/i/500p/01/27/musical-note-flat-icon-vector-13860127.jpg");
                background-repeat: no-repeat;
                background-position: left center;
                background-size: 10px 10px;
                padding-left: 15px;
            }
            
            .hero-image {
                width: 400px;
                height: auto;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Music shopping</h1>
        </header>
        
        <section class="hero">
            <img src="https://t4.ftcdn.net/jpg/00/17/68/21/360_F_17682109_0jK3TSjdB5obp6c5UNpk0r6bs9inDkO3.jpg" alt="Музыкальное оборудование" class="hero-image">
        </section>
        
        <main>
            <p>Музыкальное оборудование для вас:</p>
            <ul class="music-list">
                <li>музыкальные инструменты</li>
                <li>аксессуары</li>
                <li>звук и микрофоны</li>
                <li>концертное оборудование</li>
                <li>музыкальная литература</li>
            </ul>
        </main>
    </body>
</html>
