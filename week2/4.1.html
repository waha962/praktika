<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Домашний робот</title>
        <style>
            * {
                box-sizing: border-box;
            }
            
            body {
                margin: 0;
                padding: 20px;
                font-family: Arial, sans-serif;
            }
            
            .robot-container {
                background: lightblue;
                border-radius: 30px;
                padding: 20px;
                width: 220px;
                font-family: Arial, sans-serif;
            }

            .robot-title {
                font-size: 24px;
                font-family: Arial, sans-serif;
                border-bottom: 3px dashed navy;
                width: 210px;
                margin: 0 0 15px 0;
            }
            
            .features-list {
                margin: 0;
                padding-left: 20px;
            }
            
            .feature-item {
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <main>
            <article class="robot-container">
                <header>
                    <h1 class="robot-title">Домашний робот</h1>
                </header>
                <section>
                    <ul class="features-list">
                        <li class="feature-item">закажет еду</li>
                        <li class="feature-item">поможет с уборкой</li>
                        <li class="feature-item">позаботится о домашних животных</li>
                        <li class="feature-item">напомнит о делах</li>
                    </ul>
                </section>
            </article>
        </main>
    </body>
</html>
